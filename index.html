<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Top Header -->
      <header class="header">
        <div class="header-content">
          <h1>Weather Dashboard</h1>
          <p class="subtitle">Check the forecast anytime, anywhere</p>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="city-input"
            placeholder="Enter city name..."
            autocomplete="off"
          />
          <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
      </header>

      <!-- Weather Info -->
      <main class="weather-content">
        <div id="loading" class="loading hidden">
          <div class="spinner"></div>
          <p>Fetching weather data...</p>
        </div>

        <div id="error" class="error hidden">
          <i class="fas fa-exclamation-triangle"></i>
          <p>Error message will appear here</p>
        </div>

        <div id="weather-data" class="hidden">
          <section class="current-weather card">
            <h2 class="location">Chennai, IND</h2>
            <p class="date">Friday, September 19, 2025</p>
            <h3 class="temp">32Â°C</h3>
            <div class="weather-desc">
              <i class="fas fa-sun weather-icon"></i>
              <span class="description">Clear sky</span>
            </div>
          </section>

          <section class="forecast-section">
            <h3>Next 5 Days</h3>
            <div class="forecast"></div>
          </section>
        </div>
      </main>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
